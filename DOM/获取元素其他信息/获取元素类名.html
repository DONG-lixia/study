<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .a{
          width: 200px;
          height: 200px;
        }
        .b{
            background-color: red;
        }
        .c{
            border-radius: 20px;
        }
        .d{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="mydiv" class="a b c">sdasdas</div>
    <script>
        var div = document.getElementById('mydiv');
        console.log(div.className);

        div.className = 'd  a  c';
        console.log(div.className);

    </script>
</body>
</html>
